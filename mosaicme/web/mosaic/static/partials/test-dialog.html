<div class="container">

    <div class="jumbotron top-buffer">
        <img id="mosaic-img" ng-src="{{ mosaic.url_small }}" data-zoom-image="{{ mosaic.url_large }}" image-on-load>

        <h3>
            Mosaic sent by <a href="http://twitter.com/{{ mosaic.username }}">{{ mosaic.username }}</a>
            <span am-time-ago="mosaic.date"></span>
        </h3>
    </div>

</div>
